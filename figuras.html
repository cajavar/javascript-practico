<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico JS</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas con JS</h1>
        <p>Primer taller</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe la medida del lado del cuadrado:</label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calclular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triángulo</h2>
        <form>
            <label for="InputTrianguloLadoA">Escribe la medida del primer lado del triángulo:</label>
            <input id="InputTrianguloLadoA" type="number"/>
            <label for="InputTrianguloLadoB">Escribe la medida del segundo lado del triángulo:</label>
            <input id="InputTrianguloLadoB" type="number"/>
            <label for="InputTrianguloBase">Escribe la medida de la base del triángulo:</label>
            <input id="InputTrianguloBase" type="number"/>
            <button type="button" onclick="calcularPerimetroTriangulo()">Calclular perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un triángulo isóceles</h2>
        <form>
            <label for="InputIsocelesLadoA">Escribe la medida del primer lado del triángulo:</label>
            <input id="InputIsocelesLadoA" type="number"/>
            <label for="InputIsocelesLadoB">Escribe la medida del segundo lado del triángulo:</label>
            <input id="InputIsocelesLadoB" type="number"/>
            <label for="InputIsocelesBase">Escribe la medida de la base del triángulo:</label>
            <input id="InputIsocelesBase" type="number"/>
            <button type="button" onclick="calcularAlturaIsoceles()">Calclular altura</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
